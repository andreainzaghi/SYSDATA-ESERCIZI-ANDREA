        const maxValue = 122
        const minValue = 97
        function Converticifratura(stringa, key) {
            let arraydecripted = [];
            const strtoarray = stringa.toLowerCase().split('');

            let value = strtoarray.map((x, i) => x.charCodeAt(0) + key)
            value.forEach((x, i) => {
                if (x > maxValue) {
                    let counter = x - maxValue;
                    if (counter === 0) {
                        arraydecripted.push(String.fromCharCode(minValue));
                    } else {
                        arraydecripted.push(String.fromCharCode(minValue + counter - 1));
                    }
                } else {
                    arraydecripted.push(String.fromCharCode(x));
                }

            })
            console.log(arraydecripted.join(''))
        }
